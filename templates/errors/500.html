{% extends 'base.html' %}

{% block title %}500 - Server Error | AI Security Lab{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="text-6xl font-bold text-gray-300 dark:text-gray-700 mb-4">500</div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Server Error</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        Something went wrong on our end. Please try again later.
    </p>
    <div class="space-x-4">
        <button onclick="window.location.reload()"
                class="px-6 py-3 bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Retry
        </button>
        <a href="{{ url_for('main.index') }}"
           class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors inline-block">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}404 - Page Not Found | AI Security Lab{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
    <div class="text-6xl font-bold text-gray-300 dark:text-gray-700 mb-4">404</div>
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Page Not Found</h1>
    <p class="text-gray-600 dark:text-gray-400 mb-8">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('main.index') }}"
       class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
        Return to Dashboard
    </a>
</div>
{% endblock %}

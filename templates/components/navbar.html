<!-- Navigation Bar -->
<nav class="bg-white dark:bg-gray-800 shadow-md border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo and Title -->
            <div class="flex items-center">
                <a href="{{ url_for('main.index') }}" class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                    <span class="text-xl font-bold text-gray-900 dark:text-white">AI Security Lab</span>
                </a>
            </div>

            <!-- Security Level Selector -->
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-600 dark:text-gray-400">Security Level:</span>
                    <select id="security-level-selector"
                            class="security-badge px-3 py-1.5 rounded-lg text-sm font-medium border-2 cursor-pointer
                                   focus:outline-none focus:ring-2 focus:ring-offset-2
                                   {% if current_security_level == 'LOW' %}
                                   bg-green-100 border-green-500 text-green-700 dark:bg-green-900 dark:text-green-300
                                   {% elif current_security_level == 'MEDIUM' %}
                                   bg-yellow-100 border-yellow-500 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-300
                                   {% else %}
                                   bg-red-100 border-red-500 text-red-700 dark:bg-red-900 dark:text-red-300
                                   {% endif %}">
                        <option value="LOW" {% if current_security_level == 'LOW' %}selected{% endif %}>LOW</option>
                        <option value="MEDIUM" {% if current_security_level == 'MEDIUM' %}selected{% endif %}>MEDIUM</option>
                        <option value="HIGH" {% if current_security_level == 'HIGH' %}selected{% endif %}>HIGH</option>
                    </select>
                </div>

                <!-- Dark Mode Toggle -->
                <button id="dark-mode-toggle"
                        class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700
                               focus:outline-none focus:ring-2 focus:ring-primary"
                        title="Toggle dark mode">
                    <!-- Sun icon (shown in dark mode) -->
                    <svg class="h-6 w-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <!-- Moon icon (shown in light mode) -->
                    <svg class="h-6 w-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>

                <!-- Reset Button -->
                <button id="reset-button"
                        class="px-3 py-1.5 text-sm font-medium text-gray-700 dark:text-gray-300
                               bg-gray-100 dark:bg-gray-700 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600
                               focus:outline-none focus:ring-2 focus:ring-primary"
                        title="Reset progress">
                    <svg class="h-5 w-5 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Reset
                </button>
            </div>
        </div>
    </div>
</nav>
